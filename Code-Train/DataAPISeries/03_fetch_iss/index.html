<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch JSON from API and map longitude and latitude</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <style>
    #mapid {
      height: 550px;
    }
  </style>
  <body>
    <h1>Where's the ISS?</h1>

    <div id="mapid"></div>
    <!-- Why span? Span is a general container-->
    <p>Latitude: <span id="lat"></span></p>
    <p>Longitude: <span id="lon"></span></p>
    <p>The velocity of the ISS is: <span id="vel"></span>m/s</p>

    <script>
      // Making a map and tiles
      // The capital L here is available because we loaded the leaflet library
      const mymap = L.map("mapid").setView([0, 0], 1);
      const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
      const tileUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
      //   The tiles here need 1) url 2) attribution in the form of an object
      const tiles = L.tileLayer(tileUrl, { attribution });
      tiles.addTo(mymap);

      // Making my marker using a custom icon
      var issIcon = L.icon({
        iconUrl: "iss.png",
        iconSize: [100, 100],
        iconAnchor: [25, 16],
        // popupAnchor: [-3, -76],
        // shadowUrl: "my-icon-shadow.png",
        // shadowSize: [68, 95],
        // shadowAnchor: [22, 94],
      });

      // This is set to zero, to be later updated
      const marker = L.marker([0, 0], { icon: issIcon }).addTo(mymap);

      // url needs to be defined first before calling function
      const api_url = "https://api.wheretheiss.at/v1/satellites/25544";
      async function getISS() {
        const response = await fetch(api_url);
        const data = await response.json();
        // This is how you can access the data within json
        // console.log(data.latitude, data.longitude);
        // JavaScript destructuring, takes the pieces from JSONand puts it in a json
        const { latitude, longitude, velocity } = data;

        // L.marker([latitude, longitude]).addTo(mymap); which also works
        marker.setLatLng([latitude, longitude]);

        document.getElementById("lat").textContent = latitude;
        document.getElementById("lon").textContent = longitude;
        document.getElementById("vel").textContent = velocity;
      }
      getISS();
    </script>
  </body>
</html>
